    <!--FRONTPG-->
    <section id="appointpg" class="min-vh-100 d-flex text-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div>
                        <a href="#" class="btn btn-appoint" data-aos="fade-down" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" data-aos-delay="550">Set Appointment</a>
                    </div>
                </div>
            </div>

<!--APPOINTMENT-MODAL-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog d-flex">
  <div class="modal-content">
    <div class="modal-header">
      <div class="div">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">First name *</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Last name *</label>
            <input type="text" class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-12">
            <label for="validationDefault01" class="form-label">Address *</label>
            <input type="text" class="form-control" id="validationDefault03" value="" required>
          </div>
          <div class="col-md-12">
            <label for="validationDefault01" class="form-label">Email *</label>
            <input type="email" class="form-control" id="validationDefault04" value="" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Mobile number *</label>
            <input type="tel" class="form-control" id="validationDefault05" value="" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault06" class="form-label">Gender *</label>
            <select class="form-select form-control" aria-label="Default select example">
              <option value="1">Female</option>
              <option value="2">Male</option>
              <option value="3">Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Birthday *</label>
            <input type="date" class="form-control" id="validationDefault07" value="" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Age *</label>
            <input type="number" class="form-control" id="validationDefault08" value="" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Referrer (Optional)</label>
            <input type="text" class="form-control" value="" >
          </div>
          <div class="col-md-6">
            <label class="form-label">Relationship with referrer</label>
            <input type="text" class="form-control" value="" >
          </div>
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Appointment Date *</label>
            <input type="date" class="form-control" id="validationDefault09" value="" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Appointment Time *</label>
            <input type="time" class="form-control" id="validationDefault10" value="" required>
          </div>
          <div>
            <div class="col-md-12 d-grid">
              <input type="submit" class="btn btn-success">
            </div>
            <div class="col-md-12 d-grid my-2">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
